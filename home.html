<head>
  <link rel="home_stylesheet" href="homestyle.css">
</head>

<body>

  <div class="container">
    <div class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container">
            <h2 class="date-dayname">Tuesday</h2>
            <span class="date-day">15 Jan 2019</span>
              <ion-icon name="pin"></ion-icon>
            <span class="location">London, UK</span>
          </div>

        <div class="weather-container">
          <ion-icon name="sunny"></ion-icon>
            <h1 class="weather-temp">29°C</h1>
            <h3 class="weather-desc">Sunny</h3>
        </div>
    </div>

    <div class="info-side">
        <div class="today-info-container">
            <div class="today-info">
                <div class="precipitation">
                  <span class="title">PRECIPITATION</span>
                  <span class="value">0 %</span>
                    <div class="clear"></div>
                </div>
                <div class="humidity">
                  <span class="title">HUMIDITY</span>
                  <span class="value">34 %</span>
                    <div class="clear"></div>
                </div>
                <div class="wind"> <span class="title">WIND</span>
                  <span class="value">0 km/h</span>
                    <div class="clear"></div>
                </div>
            </div>
        </div>

      <div class="week-container">
            <ul class="week-list">
                <li class="active">
                  <ion-icon name="sunny"></ion-icon>
                  <span class="day-name">Tuesday</span><span class="day-temp">29°C</span></li>

                <li><ion-icon name="cloudy"></ion-icon>
                  <span class="day-name">Wednesday</span>
                  <span class="day-temp">21°C</span></li>

                <li><ion-icon name="snow"></ion-icon>
                  <span class="day-name">Thursday</span>
                  <span class="day-temp">08°C</span></li>

                <li><ion-icon name="rainy"></ion-icon>
                  <span class="day-name">Friday</span>
                  <span class="day-temp">19°C</span></li>
                <div class="clear"></div>
            </ul>
        </div>
        <div class="location-container">
          <button class="location-button"> <ion-icon name="pin"></ion-icon>
            <span>Change location</span></button>
          </div>
    </div>
</div>

<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>
